<html>
  <title>Days since TEMOTHY's last power outage</title>
  <!-- /u/Sybil_System -->

  <style>
    h1 {
      text-align: center;
      font-size: 666px;
      margin: -110px;
      padding: 0px;
    }

    a:link {
      color: #000000;
      text-decoration: none;
    }

    a:visited {
      color: #000000;
      text-decoration: none;
    }

    p {
      text-align: center;
      font-size: 24px;
      padding: 0;
      margin: 0;
    }
  </style>
  <body onload="getDate()">
    <p>Days since TEMOTHY's last power outage:</p>
    <h1 id="currentRecord"></h1>
    <hr />
    <p id="previousRecord">Previous Record: <b>71</b></p>
    <p id="bestRecord">Best Record: <b>71</b></p>
    <hr />

    <p>
      December 8, 2018
      <a href="https://imgur.com/a/xZ0EsfS"
        >Power goes out during Last Wish raid.</a
      >
    </p>
    <br />
    <p>
      December 8, 2019 <a href="">1 Year anniversery, power goes out again.</a>
    </p>
  </body>
  <script>
    async function getDate() {
      let response = await fetch('http://localhost:3030/api/v1.0/date');
      let recordData = await response.json();

      //To display the final no. of days (result)
      document.getElementById('currentRecord').innerHTML =
        recordData.currentRecord;
      document.getElementById(
        'previousRecord'
      ).innerHTML = `Previous Record: <b>${recordData.prevRecord}</b>`;
      document.getElementById(
        'bestRecord'
      ).innerHTML = `Best Record: <b>${recordData.bestRecord}</b>`;
    }
  </script>
</html>
